<section id="regForm" class="container mx-auto py-5">
    <app-profile-image-uploader (valueChange)='changeValueOfImage($event)'></app-profile-image-uploader>
    <div class="row">
        <div class="mt-2 my-2 col-12 col-md-6">
            <label for="studentName">Student Name <i class="text-danger">*</i></label>
            <input [(ngModel)]="registerObj.name" type="text" id="studentName" name="studentName" class="form-control">
        </div>
        <div class="mt-2 my-2 col-12 col-md-6">
            <label for="studentEmail">Student Email <i class="text-danger">*</i></label>
            <input [(ngModel)]="registerObj.email" type="email" id="studentEmail" name="studentEmail" class="form-control">
        </div>
        <div class="mt-2 my-2 col-12 col-md-6">
            <label for="fatherName">Student Father Name <i class="text-danger">*</i></label>
            <input [(ngModel)]="registerObj.std_father_name" type="text" id="fatherName" name="fatherName" class="form-control">
        </div>
        <div class="mt-2 my-2 col-12 col-md-6">
            <label for="motherName">Student Mother Name <span class="text-secondary">(optional)</span></label>
            <input [(ngModel)]="registerObj.std_mother_name" type="text" id="motherName" name="motherName" class="form-control">
        </div>
        <div class="mt-2 my-2 col-12 col-md-4">
            <label for="dateOfBirth">Student Date of Birth <i class="text-danger">*</i></label>
            <input [(ngModel)]="registerObj.std_date_of_birth" type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
        </div>
        <div class="mt-2 my-2 col-12 col-md-4">
            <label for="gender">Gender <i class="text-danger">*</i></label>
            <select [(ngModel)]="registerObj.Gender" id="gender" name="gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="{{ item.key }}" *ngFor="let item of genders">{{ item.gender }}</option>
            </select>
        </div>
        <div class="mt-2 my-2 col-12 col-md-4">
            <label for="course">Course <i class="text-danger">*</i></label>
            <select [(ngModel)]="registerObj.course_id" id="course" name="course" class="form-control">
                <option value="">Select Course</option>
                <option value="{{ item.id }}" *ngFor="let item of courses">{{ item.course_name }}</option>
            </select>
        </div>
        <div class="mt-2 my-2 col-12">
            <label for="residentialAddress">Student Residential Address <i class="text-danger">*</i></label>
            <textarea [(ngModel)]="registerObj.std_residential_address" id="residentialAddress" name="residentialAddress" rows="5" class="form-control"></textarea>
        </div>
        <div class="mt-2 my-2 col-12">
            <label for="permanentAddress">Student Permanent Address <i class="text-danger">*</i></label>
            <textarea [(ngModel)]="registerObj.std_permanent_address" id="permanentAddress" name="permanentAddress" rows="5" class="form-control"></textarea>
        </div>
        <div class="mt-2 my-2 col-12 col-md-3">
            <button class="btn btn-success" (click)="submitForm()">Submit</button>
        </div>
    </div>
</section>
